<!-- Modal -->
<div id="counterparty-modal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">
          Контрагент
        </h3>
        <button type="button"
                class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-hide="counterparty-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Form -->
      <div class="p-4 md:p-5">
        <form id="counterparty-form" class="space-y-4">
          <div>
            <label for="name"
                   class="block mb-2 text-sm font-medium text-gray-900">Наименование</label>
            <input type="text" name="name" id="name"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   required>
          </div>
          <div>
            <label for="inn" class="block mb-2 text-sm font-medium text-gray-900">ИНН</label>
            <input type="text" name="inn" id="inn"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   pattern="[0-9]{11}"
                   maxlength="11"
                   required>
            <p class="mt-1 text-sm text-red-600 hidden" id="inn-error">ИНН должен содержать 11
              цифр</p>
          </div>
          <div>
            <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Адрес</label>
            <input type="text" name="address" id="address"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   required>
          </div>
          <div>
            <label for="kpp" class="block mb-2 text-sm font-medium text-gray-900">КПП</label>
            <input type="text" name="kpp" id="kpp"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                   pattern="[0-9]{9}"
                   maxlength="9"
                   required>
            <p class="mt-1 text-sm text-red-600 hidden" id="kpp-error">КПП должен содержать 9
              цифр</p>
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancel-btn"
                    data-modal-hide="counterparty-modal"
                    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">
              Отменить
            </button>
            <button type="submit"
                    data-modal-hide="counterparty-modal"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
